apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub
spec:
  destination:
    namespace: ml-dev
    server: https://kubernetes.default.svc
  source:
    repoURL: "${REPO_URL}"
    targetRevision: "${REVISION}"
    path: charts/jupyterhub
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true  # Force replacement of existing resources
      - ServerSideApply=true  # Better handling of conflicts
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
