apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ray-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: ml-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/your-org/your-repo.git  # update to actual repo
    targetRevision: HEAD
    path: charts/ray-operator
    helm:
      values: values.yaml  # optional overrides
  syncPolicy:
    automated: {}
