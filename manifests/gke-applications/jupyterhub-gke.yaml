apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-gke
  namespace: argocd
  labels:
    app.kubernetes.io/name: jupyterhub
    app.kubernetes.io/part-of: ml-platform
    environment: gke
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/microPlat.git  # Update with your repo
    targetRevision: HEAD
    path: gkeCharts/jupyterhub
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: jupyterhub.proxy.secretToken
          value: "REPLACE_WITH_GENERATED_TOKEN"  # Generate with: openssl rand -hex 32
  
  destination:
    server: https://kubernetes.default.svc
    namespace: jupyterhub
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
  
  # Custom health checks
  health:
    - group: apps
      kind: Deployment
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.readyReplicas ~= nil and obj.status.readyReplicas > 0 then
            hs.status = "Healthy"
            hs.message = "Deployment has ready replicas"
          else
            hs.status = "Progressing"
            hs.message = "Waiting for deployment to have ready replicas"
          end
        else
          hs.status = "Progressing"
          hs.message = "Waiting for deployment status"
        end
        return hs
