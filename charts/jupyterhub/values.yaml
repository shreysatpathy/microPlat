imagePullSecrets: []

hub:
  baseUrl: "/"
  image:
    name: jupyterhub/jupyterhub
    tag: "4.2.0"
    pullPolicy: IfNotPresent

proxy:
  secretToken: null
  chp:
    image:
      name: jupyterhub/configurable-http-proxy
      tag: "latest"

singleuser:
  image:
    name: jupyter/base-notebook
    tag: "latest"
    pullPolicy: IfNotPresent
  defaultUrl: "/lab"
  storage:
    type: dynamic  # Use "static" for pre-provisioned PVCs
    capacity: 10Gi
    homeMountPath: /home/jovyan
    dynamic:
      storageClass: standard  # Replace with your actual StorageClass name
    pvcNameTemplate: "claim-{username}"

ingress:
  enabled: false

prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false

custom: {}

cull:
  enabled: false

debug:
  enabled: false

rbac:
  create: false

global:
  safeToShowValues: true
