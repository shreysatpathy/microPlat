apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: ray-sample
spec:
  rayVersion: "2.9.0"
  image:
    repository: rayproject/ray
    tag: 2.23.0-py311
  headGroupSpec:
    serviceType: LoadBalancer
    rayStartParams:
      dashboard-host: 0.0.0.0
    template:
      spec:
        containers:
          - name: ray-head
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            resources:
              limits:
                cpu: 2
                memory: 2Gi
              requests:
                cpu: 500m
                memory: 512Mi
  workerGroupSpecs:
    - groupName: worker-group
      replicas: 2
      minReplicas: 1
      maxReplicas: 4
      rayStartParams: {}
      template:
        spec:
          containers:
            - name: ray-worker
              image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
              resources:
                limits:
                  cpu: 2
                  memory: 2Gi
                requests:
                  cpu: 500m
                  memory: 512Mi
